<div class="media-player-container">
    <span [ngClass]="loadingIcon ? 'active' : 'normal'"><img src="../../../assets/images/loading_icon.gif"></span>
    <div class="hoverSearch-div1" >
        <i class="fas fa-headphones-alt" style="color: #1f2833; margin-right: 5px;"></i>
        <span class="title-hoverSearch">Playing now: &nbsp;</span>
        <span data-apple-music-now-playing="title" class="titleText"></span>
    </div>
    
    <div class="media-player-buttons">
        <div><input class="volumeSlider" type="range" min="0" max="1" step="0.05" value=".5" (input)="volumeChanged($event.target.value)"/></div>
        <div (click)="previousSong()"><i class="fas fa-step-backward"></i></div>
        <div (click)="playSong()" *ngIf="!playOrPause"><i class="fas fa-play"></i></div>
        <div (click)="pauseSong()" *ngIf="playOrPause"><i class="fas fa-pause"></i></div>
        <div (click)="nextSong()"><i class="fas fa-step-forward"></i></div>
        <div (click)="likeSong()"><i class="fas fa-heart"></i></div>
        

        <button class="button" (click)="playSong()"><i class="fas fa-play" style="color: #1f2833; font-size: 22px; margin-right: 3px;"></i></button>
        <button class="button" (click)="pauseSong()"><i class="fas fa-pause" style="color: #1f2833; font-size: 22px; margin-right: 3px;"></i></button>
        
        <button data-apple-music-pause class="button"></button>
        <button data-apple-music-play class="button"></button>
        <button data-apple-music-skip-to-previous-item class="button"></button>
        <button data-apple-music-skip-to-next-item class="button"></button>
        
        <audio controls *ngIf="song">
            <source src="{{song.previewUrl}}" type="audio/ogg">
            <source src="{{song.previewUrl}}" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <div><img class="media-player-play" src="../../assets/images/playButton.svg" alt="Icon of music bar"></div>
        <div><img class="media-player-pause" src="../../assets/images/pauseButton.svg" alt="Icon of music bar"></div>
    </div>
</div>
