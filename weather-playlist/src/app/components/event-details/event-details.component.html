<div class="details-outer">
    <div class="title-header">
        <h2>Event of the day details</h2>
    </div>
    <div class="header-outer">
        <div class="header-date-div">
            <select class="event-details-select-input-date" (input)="date=$event.target.value" name="date-event">
                <option value="">Date:</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
        </div>
        <div class="event-details-border-left"></div>
        <div>
            <select class="event-details-select-input-month" (input)="month=$event.target.value">
                <option value="">Month:</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
        </div>
        <div class="event-details-border-middle"></div>
        <div>
            <select class="event-details-select-input-year" (input)="year=$event.target.value">
                <option value="">Year:</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
              </select>
        </div>
        <div class="event-details-border-right"></div>
        <div>
            <input type="submit" value="create" class="event-details-select-input-submit">
        </div>
    </div>

    <div class="event-outer-container">
        <div class="left-carrot-div" (click)="prevEvent()">
            <div class="left-carrot"><h2>&lt;</h2></div>
        </div>
        
        <div class="event-container">
            <!-- <div class="event-details" *ngFor="let event of events">
                Event: {{event.title}}
                <br>Type: {{event.type}}
                <br>Time: {{event.startTime}} - {{event.endTime}}
                <br>Date: {{event.month}}/{{event.day}}/{{event.year}}
            </div> -->
            <div class="event-details">
                Event: {{event.title}}
                <br>Type: {{event.type}}
                <br>Time: {{event.startTime}} - {{event.endTime}}
                <br>Date: {{event.month}}/{{event.day}}/{{event.year}}
                <!-- <br>Location: UWF, Commons -->
                <!-- <br>Weather: Sunny -->
            </div>
            <div class="event-weather">
                Temperature: 95F
            </div>
        </div>

        <div class="right-carrot-div" (click)="nextEvent()">
            <div class="right-carrot"><h2>&gt;</h2></div>
        </div>
    </div>
</div>
