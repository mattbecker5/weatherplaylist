<div class="categories-deck">
    <div class="categories-div">
        <div class="category-head"> 
            <h3><i class="fas fa-mouse-pointer" style="color: #1f2833; font-size: 22px; margin-right: 5px;"></i>Pick Genres</h3>
        </div>
        <div class="buttons-holder" id="buttons-categories">
            <ng-container *ngFor="let genre of genres">
                <app-pick-category-button [genre]="genre"></app-pick-category-button>
            </ng-container>
        </div>
    </div>
    <div class="categories-list-pick">
        <div class="list-pick-head">
            <h3><i class="far fa-list-alt" style="color: #1f2833; font-size: 22px;"></i> Genres selected</h3>
        </div>
        <div id="list-pick">
            <ng-container *ngFor="let pickGenre of pickGenres">
                <app-pick-genre-button [pickGenre]="pickGenre"></app-pick-genre-button>
            </ng-container>
        </div>
    </div>
</div>
