
<div class="search-header">
    <h2>List of music generated</h2>
</div>
<div class="search-div">
    <div class="search-div-header">
        <div class="title-header">
            <h3>Title: 
                <span *ngIf="song">{{song.trackName}}</span>
            </h3>
        </div>
        <div class="details-header"><h3>Details: </h3></div>
    </div>
    <div class="search-results">
        <ng-container *ngFor="let song of songs">
            <app-music-card [song]="song"></app-music-card>
        </ng-container>
    </div>
</div>
