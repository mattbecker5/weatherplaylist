
<div class="search-header">
    <h2>List of music generated</h2>
</div>
<div class="search-div">
    <div class="title-header" *ngIf="song">
        <h3>Title: {{song.trackName}}</h3>
    </div>
    <div class="search-results">
        <!-- <img src="https://is5-ssl.mzstatic.com/image/thumb/Music118/v4/41/c0/1a/41c01a78-cdfa-0c06-4b9b-8e00bf07aaad/source/100x100bb.jpg" alt="Better Now" title="Better Now"> -->
        <ng-container *ngFor="let song of songs">
            <app-music-card [song]="song"></app-music-card>
        </ng-container>
    </div>
</div>
